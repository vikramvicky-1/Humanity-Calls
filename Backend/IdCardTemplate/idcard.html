<!doctype html>
<html>
  <head>
    <style>
      body {
        margin: 0;
      }

      .card {
        width: 700px;
        height: 542px;
        position: relative;
        font-family: Arial, sans-serif;
      }

      .bg {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .name {
        font-size: 24px;
        font-weight: bold;
        color: #2a3f83;
      }

      .id {
        font-size: 16px;
        color: #374470;
      }

      .qr {
        position: absolute;
        bottom: 11px;
        right: 269.5px;
        width: 72px;
        height: 72px;
        z-index: 10;
      }
      .profile {
        position: absolute;
        height: 118px;
        width: 118px;
        border-radius: 100%;
        top: 274px;
        left: 111px;
        z-index: 10;
      }
      .details {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 3px;
        width: 175px;
        height: 80px;
        position: absolute;
        top: 455px;
        left: 95px;
        padding: 0;
        z-index: 10;
      }
      .warn {
        position: absolute;
        bottom: -25px;
        right: 195px;
        width: 72px;
        height: 72px;
        z-index: 10;
        font-size: 8px;
        white-space: nowrap;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <img src="{{profilePicture}}" class="profile" />
      <img
        src="https://res.cloudinary.com/dsryaajna/image/upload/v1772033964/idbg_1_qawbyt.png"
        class="bg"
      />
      <div class="details">
        <div class="name">{{fullName}}</div>
        <div class="id">{{volunteerId}}</div>
      </div>
      <img src="{{qrCode}}" class="qr" />
      <div class="warn">
        This ID is electronically generated <br />and strictly non-transferable.
      </div>
    </div>
  </body>
</html>
